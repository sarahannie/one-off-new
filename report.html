<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Data</title>
  <!-- Material Components for Web (MDC) CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    .table-container {
      width: 300%;
      max-height: 500px;
      overflow-y: auto;
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 200px; /* Increased padding for more space */
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
      position: sticky;
      top: 0; /* Make headers sticky when scrolling */
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    /* Add horizontal scroll for smaller screens */
    @media (max-width: 768px) {
      .table-container {
        overflow-x: scroll;
      }
    }
  </style>
</head>
<body>
  <h1>Appointment Data</h1>
  <div class="table-container">
    <table class="mdc-data-table__table">
      <thead>
        <tr class="mdc-data-table__header-row">
          
          <th class="mdc-data-table__header-cell" scope="col">Name</th>
          <th class="mdc-data-table__header-cell" scope="col">Email</th>
          <th class="mdc-data-table__header-cell" scope="col">Phone</th>
          <th class="mdc-data-table__header-cell" scope="col">Address</th>
          <th class="mdc-data-table__header-cell" scope="col">Where Heard</th>
          <th class="mdc-data-table__header-cell" scope="col">Adequate Insurance</th>
          <th class="mdc-data-table__header-cell" scope="col">Retirement Plan</th>
          <th class="mdc-data-table__header-cell" scope="col">Reason for Insurance</th>
          <th class="mdc-data-table__header-cell" scope="col">Product Education</th>
          <th class="mdc-data-table__header-cell" scope="col">Retirement Choice</th>
          <th class="mdc-data-table__header-cell" scope="col">Tax Preference</th>
          <th class="mdc-data-table__header-cell" scope="col">Marital Status</th>
          <th class="mdc-data-table__header-cell" scope="col">Employment Status</th>
          <th class="mdc-data-table__header-cell" scope="col">Additional Info</th>
        </tr>
      </thead>
      <tbody id="table-body" class="mdc-data-table__content">
        <!-- Data rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Material Components for Web (MDC) JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.js"></script>

  <script>
    // Fetch data from the backend
    async function fetchData() {
      try {
        const response = await fetch('https://one-off-elite-server.vercel.app/appointments');
        const data = await response.json();
        populateTable(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Function to populate the table with data
    function populateTable(data) {
      const tableBody = document.getElementById('table-body');
      data.forEach((appointment, index) => {
        const row = document.createElement('tr');
        row.classList.add('mdc-data-table__row');
        row.innerHTML = `
          
          <td class="mdc-data-table__cell">${appointment.gname}</td>
          <td class="mdc-data-table__cell">${appointment.gmail}</td>
          <td class="mdc-data-table__cell">${appointment.phone}</td>
          <td class="mdc-data-table__cell">${appointment.address}</td>
          <td class="mdc-data-table__cell">${appointment.whereHeard}</td>
          <td class="mdc-data-table__cell">${appointment.adequateInsurance}</td>
          <td class="mdc-data-table__cell">${appointment.retirementPlan}</td>
          <td class="mdc-data-table__cell">${appointment.reasonForInsurance}</td>
          <td class="mdc-data-table__cell">${appointment.productEducation}</td>
          <td class="mdc-data-table__cell">${appointment.retirementChoice}</td>
          <td class="mdc-data-table__cell">${appointment.taxPreference}</td>
          <td class="mdc-data-table__cell">${appointment.maritalStatus}</td>
          <td class="mdc-data-table__cell">${appointment.employmentStatus}</td>
          <td class="mdc-data-table__cell">${appointment.additionalInfo}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Call fetchData to get the data when the page loads
    fetchData();
  </script>
</body>
</html>
